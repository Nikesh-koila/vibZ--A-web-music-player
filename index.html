<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VibZ-A Web Music Player</title>
    <link rel="shortcut icon" href="Logo.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/utility.css" />
  </head>
  <body>
    <div class="container flex">
      <div class="left">
        <div class="left-header bg-grey rounded">
          <div class="logo">
         
             <h2 class="logotext">VibeZ</h2>
            <img class="icon cross" src="svgs/cross.svg" alt="">
          </div>
          <ul>
            <li class="icon-flex">
              <img class="icon" src="svgs/home.svg" alt="Home icon" />Home
            </li>
            <li class="icon-flex">
              <img class="icon" src="svgs/search.svg" alt="search icon" />Search
            </li>
          </ul>
          <div class="left-in">
            <button class="sign-up font l-in">Sign up</button>
            <button class="log-in font l-in">Log in</button>
          </div>
        </div>
        <div class="library bg-grey rounded">
          <div class="lib-header flex">
            <span class="lib-header-1 icon-flex">
              <img class="icon" src="svgs/library.svg" alt="library icon" />Your
              Library
            </span>
            <img class="plus-icon icon-s" src="svgs/plus-icon.svg" alt="plus-icon" />
          </div>
          <div class="song-list">
            <ul></ul>
          </div>
          <div class="left-policy">
        
              <div>
                <a href="#">Legal</a>
              </div>
              <div>
                <a href="#">Safety & Privacy Center</a>
              </div>
              <div>
                <a href="#">Privacy Policy</a>
              </div>
              <div>
                <a href="#">Cookies</a>
              </div>
              <div>
                <a href="#">About Ads</a>
              </div>
              <div>
                <a href="#">Accessibility</a>
              </div>
            <div>
            <a href="#" target="_blank" rel="noopener">Cookies</a>
          </div>
          </div>
          
        </div>
       
        
      </div>
      <div class="right">
        <div class="right-header bg-grey">
          <img class="icon hamburger" src="svgs/hamburger.svg" alt="">
          <div class="arrows">
            <img class="icon-s" src="svgs/arrow.svg" alt="left-arrow" />
            <img class="icon-s right-arrow" src="svgs/arrow.svg" alt="right-arrow" />
          </div>
          <div>
            <button class="sign-up font r-in">Sign up</button>
            <button class="log-in font r-in">Log in</button>
          </div>
        </div>
        <div class="right-container bg-grey">
          <h1>VibZ Playlists</h1>
          <div class="content">
            
          </div>
        </div>
        <div class="playbar">
          <div class="playbar-container">
            <div class="song-info song-flex">
              <h3></h3>
              <p></p>
            </div>
            <div class="playbar-btn">
              <img class=" previous play-arrow pointer" src="svgs/play-arrow.svg" alt="left-play" />
              <span class="play-btn">
                <img class="icon-p" src="svgs/play-button.svg" alt="play button" />
              </span>
              <img
                class="next play-arrow"
                src="svgs/play-arrow.svg"
                alt="right-arrow"
              />
            </div>
<div class="contrl song-flex ">
  <div class="song-time "></div>
  <div class="volume flex">
    <img class="play-arrow volume-icon" src="svgs/highvolume.svg" alt="">
    <input class="range" type="range" name="" id="">
  </div>
</div>
            
            
          </div>
          <div class="controller">
            <div class="seekbar">
              <div class="progress"></div>
              <div class="inner-seek"></div>
            </div>
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
